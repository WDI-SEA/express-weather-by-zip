<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {text-align: center}
        #button-box, #submit-box {margin: 15px}
    </style>
</head>
<body>
    <h1>WEATHER</h1>
    <form action="/weather" method="get">
        <input type="text" name="zipcode" placeholder="zipcode">
        <div id="button-box">
            <label for name="celsius">C</label>
            <input type="radio" name="select" id="celsius">
            <label for name="fahrenheit">F</label>
            <input type="radio" name="select" id="fahrenheit">
        </div>
        <div id="submit-box">
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
